# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Deploy ASP .NET

on:
  push:
    branches:
      - prod

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Deploy to VPS
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
      run: |
        echo "$DEPLOY_KEY" > deploy_key
        chmod 600 deploy_key
        rsync -av --delete -e "ssh -i deploy_key -o StrictHostKeyChecking=no -p 19452" ./SWITSTIGPTY/bin/Release/net7.0/publish deploy@146.59.158.8:/home/ubuntu/SWITSTIGPTY
        rm -f deploy_key

    - name: Restart switstigpty.service
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
      run: |
        echo "$DEPLOY_KEY" > deploy_key
        chmod 600 deploy_key
        ssh -i deploy_key -o StrictHostKeyChecking=no -p 19452 deploy@146.59.158.8 "sudo systemctl restart switstigpty.service"
        rm -f deploy_key
